ner Sehbehinderung verschiedene Sehhilfen wie Brillen oder Lupen. Inkontinente Senioren versorgen wir mit Vorlagen.<ZdeslashAp><p><strong>3 <ZdeslashAstrong>&Auml;ltere Menschen bewegen sich nicht mehr so viel, nehmen oft mehr als vier verschiedene Medikamente pro Tag ein und haben meist eine Sehschw&auml;che. Viele sind auch schon einmal gest&uuml;rzt, haben sich dabei wehgetan und deshalb gro&szlig;e Angst vor einem neuen Sturz. Das alles sind Gr&uuml;nde, warum &auml;ltere Menschen ein erh&ouml;htes Sturzrisiko haben.<ZdeslashAp><p><strong>4 <ZdeslashAstrong>Wichtige Ma&szlig;nahmen zur Sturzprophylaxe sind regelm&auml;&szlig;ige Bewegungs- und Gleichgewichts&uuml;bungen. Au&szlig;erdem achten wir in unserem Heim auf freie Wege ohne Stolperfallen und helle R&auml;ume. So sind bei uns zum Beispiel auch nachts immer Orientierungslichter an. Aber auch die Bewohner selbst k&ouml;nnen St&uuml;rzen vorbeugen (vorbeugen=verhindern): mit festen Schuhen, der richtigen Kleidung und einer passenden Seh- und Gehhilfe.<ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>13</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>30</x><y>100</y><w>923</w><h>51</h><x2>-219</x2><y2>-150</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p><strong><span style="color: #e67e23;">4. Im welchem Abschnitt steht das im Text? Lesen Sie und w&auml;hlen Sie den passenden Abschnitt.<ZdeslashAspan><ZdeslashAstrong><ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>14</page><ind>2</ind></bloc><bloc><type>button</type><id></id><ids>undefined</ids><x>763</x><y>653</y><w>154</w><h>34</h><x2>2</x2><y2>2</y2><w2>-7</w2><h2>-7</h2><tx><\![CDATA[Weiter]]></tx><boite>neoCssGray</boite><color>#808080</color><contenu5>1</contenu5><url>openCorrectSimple(15);</url><data></data><an>0</an><de>0</de><fontsize>15</fontsize><page>14</page><ind
